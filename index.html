<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Lister</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add your custom styles here if needed */
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
          <input type="text"  class="form-control mr-2" id="item" placeholder="Item Name">
          <input type="text"  class="form-control mr-2" id="description" placeholder="Item Name">

        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <!-- List items will be dynamically added here -->
        <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button>
        </li>
        <li class="list-group-item">
          Item 2 
          
          <button class="btn btn-danger btn-sm float-right delete">X</button>
        </li>
        <li class="list-group-item">
          Item 3 
        
          <button class="btn btn-danger btn-sm float-right delete">X</button>
        </li>
        <li class="list-group-item">
          Item 4 

          <button class="btn btn-danger btn-sm float-right delete">X</button>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- Include your script.js file or JavaScript code for functionality -->
  <script src="script.js"></script>
</body>
</html>
